<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Store | Pro Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--light); color: var(--dark); overflow-x: hidden; }
        
        /* --- HEADER & NAV --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .nav-icons { display: flex; align-items: center; gap: 20px; }
        
        .user-img {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--primary); cursor: pointer;
        }

        .cart-btn { position: relative; cursor: pointer; font-size: 1.2rem; }
        .cart-count {
            position: absolute; top: -8px; right: -8px;
            background: var(--primary); color: white;
            font-size: 0.7rem; font-weight: bold;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            margin-top: 80px; padding: 60px 5%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white; border-radius: 0 0 30px 30px;
            display: flex; align-items: center; justify-content: space-between;
            min-height: 40vh;
        }
        .hero-text h1 { font-size: 2.5rem; line-height: 1.1; margin-bottom: 15px; }
        .hero-text p { color: #94a3b8; margin-bottom: 25px; }
        .shop-btn {
            background: var(--primary); color: white; padding: 12px 30px;
            border-radius: 30px; text-decoration: none; font-weight: 600;
            transition: 0.3s; display: inline-block;
        }
        .shop-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); }

        /* --- FILTERS & SEARCH --- */
        .controls {
            padding: 30px 5%; display: flex; flex-wrap: wrap; gap: 15px;
            justify-content: space-between; align-items: center;
        }
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn {
            padding: 8px 20px; border: 1px solid #e2e8f0; border-radius: 20px;
            background: white; cursor: pointer; font-size: 0.9rem; transition: 0.3s;
            white-space: nowrap;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--dark); color: white; border-color: var(--dark); }
        
        .search-bar {
            position: relative; width: 100%; max-width: 300px;
        }
        .search-bar input {
            width: 100%; padding: 10px 15px 10px 40px; border-radius: 20px;
            border: 1px solid #e2e8f0; outline: none;
        }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }

        /* --- PRODUCTS GRID --- */
        .products {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px; padding: 0 5% 50px;
        }
        .product-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); transition: 0.3s; position: relative;
            border: 1px solid transparent;
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        
        .card-img {
            height: 200px; width: 100%; background: #f1f5f9;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .card-img img { max-width: 80%; max-height: 80%; object-fit: contain; mix-blend-mode: multiply;}
        
        .card-info { padding: 20px; }
        .category-tag { font-size: 0.75rem; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; }
        .product-title { font-size: 1.1rem; font-weight: 700; margin: 5px 0; color: var(--dark); }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .price { font-size: 1.2rem; color: var(--primary); font-weight: 800; }
        
        .add-btn {
            background: var(--dark); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .add-btn:active { transform: scale(0.9); }

        /* --- CART SIDEBAR --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 999; display: none;
            opacity: 0; transition: 0.3s;
        }
        .cart-sidebar {
            position: fixed; top: 0; right: -400px; width: 100%; max-width: 400px;
            height: 100%; background: white; z-index: 1000;
            padding: 20px; display: flex; flex-direction: column;
            transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .cart-active .cart-overlay { display: block; opacity: 1; }
        .cart-active .cart-sidebar { right: 0; }

        .cart-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px 0; }
        
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; background: #f8fafc; }
        .item-details { flex: 1; }
        .item-details h4 { font-size: 0.9rem; margin-bottom: 5px; }
        .item-details p { color: var(--primary); font-weight: 600; font-size: 0.9rem; }
        .remove-item { color: #ef4444; font-size: 0.8rem; cursor: pointer; margin-top: 5px; display: inline-block;}

        .cart-footer { padding-top: 20px; border-top: 1px solid #eee; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 800; margin-bottom: 20px; }
        .checkout-btn {
            width: 100%; background: var(--primary); color: white;
            padding: 15px; border: none; border-radius: 10px; font-weight: 600;
            cursor: pointer; font-size: 1rem;
        }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--dark); color: white; padding: 12px 25px;
            border-radius: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; gap: 10px; opacity: 0;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Responsive */
        @media (max-width: 600px) {
            .hero-text h1 { font-size: 1.8rem; }
            .hero { flex-direction: column; text-align: center; padding-top: 40px; gap: 30px;}
            .controls { justify-content: center; }
            .search-bar { max-width: 100%; margin-top: 15px; }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">NextGen<span>Store</span></div>
        <div class="nav-icons">
            <div class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count">0</span>
            </div>
            <img src="https://ik.imagekit.io/IssaAhmad/Screenshot_20260216_100836_Instagram.jpg" alt="Profile" class="user-img">
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Premium Tech <br>For Developers</h1>
            <p>Upgrade your setup with our latest IT gadgets & accessories.</p>
            <a href="#products" class="shop-btn">Shop Now</a>
        </div>
    </section>

    <div class="controls" id="products">
        <div class="categories">
            <button class="filter-btn active" onclick="filterProducts('all')">All</button>
            <button class="filter-btn" onclick="filterProducts('laptop')">Laptops</button>
            <button class="filter-btn" onclick="filterProducts('mobile')">Phones</button>
            <button class="filter-btn" onclick="filterProducts('accessories')">Accessories</button>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
        </div>
    </div>

    <div class="products" id="product-container">
        </div>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <i class="fas fa-times" style="cursor:pointer; font-size: 1.2rem;" onclick="toggleCart()"></i>
        </div>
        <div class="cart-items" id="cart-items">
            <p style="text-align:center; color:gray; margin-top:50px;">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="alert('This is a demo! Checkout disabled.')">Checkout</button>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color: #4ade80;"></i>
        <span>Item added to cart!</span>
    </div>

    <script>
        // --- DATA: Fake Products ---
        // Using placeholders that look like real tech products
        const products = [
            { id: 1, name: "MacBook Pro M2", price: 1299, category: "laptop", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "iPhone 15 Pro", price: 999, category: "mobile", img: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Sony WH-1000XM5", price: 349, category: "accessories", img: "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Mechanical Keyboard", price: 120, category: "accessories", img: "https://images.unsplash.com/photo-1595225476474-87563907a212?auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Gaming Mouse", price: 59, category: "accessories", img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Samsung S24 Ultra", price: 1199, category: "mobile", img: "https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?auto=format&fit=crop&w=500&q=80" },
            { id: 7, name: "Dell XPS 15", price: 1500, category: "laptop", img: "https://images.unsplash.com/photo-1593642632823-8f78536788c6?auto=format&fit=crop&w=500&q=80" },
            { id: 8, name: "4K Monitor", price: 300, category: "accessories", img: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?auto=format&fit=crop&w=500&q=80" },
        ];

        let cart = [];
        const container = document.getElementById('product-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const countSpan = document.querySelector('.cart-count');
        const totalSpan = document.getElementById('cart-total');

        // --- INIT ---
        function renderProducts(data) {
            container.innerHTML = "";
            data.forEach(product => {
                container.innerHTML += `
                    <div class="product-card">
                        <div class="card-img">
                            <img src="${product.img}" alt="${product.name}">
                        </div>
                        <div class="card-info">
                            <span class="category-tag">${product.category}</span>
                            <h3 class="product-title">${product.name}</h3>
                            <div class="price-row">
                                <span class="price">$${product.price}</span>
                                <button class="add-btn" onclick="addToCart(${product.id})">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        renderProducts(products); // Initial Render

        // --- FILTER ---
        function filterProducts(cat) {
            // Update buttons style
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if(cat === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.category === cat);
                renderProducts(filtered);
            }
        }

        // --- SEARCH ---
        function searchProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        }

        // --- CART LOGIC ---
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
            showToast();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            // Update Count
            countSpan.innerText = cart.length;

            // Calculate Total
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalSpan.innerText = '$' + total.toFixed(2);

            // Render Cart Items
            cartItemsContainer.innerHTML = "";
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p style="text-align:center; color:gray; margin-top:50px;">Your cart is empty.</p>`;
            } else {
                cart.forEach((item, index) => {
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.img}" alt="${item.name}">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <p>$${item.price}</p>
                                <span class="remove-item" onclick="removeFromCart(${index})">Remove</span>
                            </div>
                        </div>
                    `;
                });
            }
        }

        // --- UI INTERACTION ---
        function toggleCart() {
            document.body.classList.toggle('cart-active');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
